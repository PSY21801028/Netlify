<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보 입력 폼</title>
</head>
<body>

  <h2>개인정보 입력</h2>

  <form action="/submit" method="post">
    <!-- 이름 입력 -->
  <label for="fname">Student Number:</label><br>
  <input type="text" id="snum" name="snum" placeholder="22000000"><br>
  <label for="fname">Major:</label><br>
  <input type="text" id="major" name="major" placeholder="전산전자공학부"><br>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Soonyong"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Park"><br><br>
  <!-- Contact -->
  <form>
  <label for="fname">Handong RC</label><br>
  <label>
      <input type="radio" name="RC" value="ys">
      열송
    </label>

    <label>
      <input type="radio" name="RC" value="jc">
      장기려
    </label>

    <label>
      <input type="radio" name="RC" value="son">
      손양원
    </label>

    <label>
      <input type="radio" name="RC" value="km">
      카마이클
    </label>

    <label>
      <input type="radio" name="RC" value="kayer">
      카이퍼
    </label>

    <label>
      <input type="radio" name="RC" value="torrey">
      토레이
    </label>
  
  
</form> <br>
  
  <label for="lname">E-mail</label><br>
  <input type="text" id="mail" name="mail" placeholder="@example.com"><br>
  <label for="lname">Contact(Phone):</label><br>
  <input type="text" id="contact" name="contact" placeholder="010-"><br><br>

    <!-- 생년월일 입력 -->
    <label for="dob">생년월일:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="dob">거주형태</label>
    <select id="residential" name="rs">
    <option value="volvo">외부거주</option>
    <option value="saab">기숙사</option>
  </select><br><br>
    
    <textarea rows="5" cols="70">
    여러 줄의 텍스트를 입력하세요.
    이 텍스트 영역은 스크롤이 가능합니다.
  </textarea><br>

    <!-- 제출 버튼 -->
    <button onclick="goToIndex()">Submit (Go to Index Page)</button>

            <script>
                // JavaScript 함수 정의
                function goToIndex() {
                    // index.html로 페이지 이동
                    window.location.href = 'index.html';
                }
            </script>
  </form>

</body>
</html>
